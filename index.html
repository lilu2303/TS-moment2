<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/css/index.css">
    <script src="/index.js" type="module"></script>
    <script src="/index.js" nomodule defer></script>
    <title>To Do List</title>
</head>

<body>
    <div id="container">
        <div id="liner">
            <h1>Att göra lista:</h1>
            <form id="todoform">
                <label for="task">Ny uppgift: </label>
                <br>
                <textarea id="task" rows="4" required></textarea>
                <br>
                <label for="prio">Prioritet (1 - 3): </label>
                <br>
                <input type="number" id="prio" min="1" max="3" required>
                <br>
                <button type="submit" id="addbutton">Lägg till uppgift</button>
            </form>
            <ul id="todoullist"></ul>
            <button id="clearlist">Rensa lista</button>
        </div>
    </div>
    <footer>
    </footer>
</body>

</html>
